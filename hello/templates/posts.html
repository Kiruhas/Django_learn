<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<body>
  <table>
    <tr>
      <td>Название</td>
      <td>Контент</td>
      <td>Дата</td>
      <td>Автор</td>
    </tr>
    {% for post in posts %}
        <tr>
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
          <td>{{ post.date_posted }}</td>
          <td>{{ post.author }}</td>
        </tr>
    {% endfor %}
  </table>
</body>
</html>
