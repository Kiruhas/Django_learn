<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>
<body>
  <h2>Profile</h2>
  <div>Name: {{user.name}}</div>
  <div>Age: {{user.age}}</div>
  <ul>Languages: 
    {% for lan in langs %}
      <li>{{ lan }}</li>
    {% endfor %}
  </ul>
</body>
</html>
